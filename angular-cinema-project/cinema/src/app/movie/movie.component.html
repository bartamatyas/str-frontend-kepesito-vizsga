<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" required pattern=".{5,25}" class="form-control"
        required pattern="" name="title" [(ngModel)]="movie.title">
    </div>

    <div>

    <div class="form-group">
      <label class="text-warning" for="title">Release year:</label>
      <input id="year" type="text" required pattern="[0-9]*" class="form-control"
        required pattern="" name="year" [(ngModel)]="movie.year">
    </div>

    <div class="form-group">
      <label class="text-warning" for="title">Category:</label>
      <select id="category" type="text" required value="Choose Category" class="form-control"
        required pattern="" name="category" [(ngModel)]="movie.category">
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
      </select>
    </div>

  </div>

  <button [disabled]="mForm.invalid" class="btn btn-block btn-warning">
    Save
  </button>
  <small  class="text-danger">
    Fill all field to save!
  </small>

    
    
    <div class="row">
      <div class="form-group col-6">

      </div>
      <div class="form-group col-6">

      </div>
    </div>

  </form>


</section>
